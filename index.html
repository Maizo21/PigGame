<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="overlay">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Jugador 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Jugador 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new"><span class="icon">🔄</span>New game</button>
      <button class="btn btn--roll">
        <span class="icon">🎲</span>Lanzar Dado
      </button>
      <button class="btn btn--hold">
        <span class="icon">📥</span>Mantener
      </button>
      <button class="btn rules"><span>📃</span> Reglas</button>
    </main>
    <div class="modal hidden">
      <button class="close-modal">X</button>
      <h2>Pig Game 🎲</h2>
      <p>Cada jugador debe alcanzar 100 puntos para ganar.</p>
      <p>
        Lanza el dado, si sale 1 pierdes el turno. acumula los puntos
        presionando "Mantener".
      </p>

      <p>Buena suerte 😁</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
